<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Chimera{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-accent: #10b981;
            --slate-bg: #0f172a;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--slate-bg);
        }
        
        .font-space-mono {
            font-family: 'Space Mono', monospace;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .fade-in-delay-1 {
            animation: fadeIn 0.6s ease-out 0.1s forwards;
            opacity: 0;
        }
        
        .fade-in-delay-2 {
            animation: fadeIn 0.6s ease-out 0.2s forwards;
            opacity: 0;
        }
        
        .fade-in-delay-3 {
            animation: fadeIn 0.6s ease-out 0.3s forwards;
            opacity: 0;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 5px var(--emerald-accent), 0 0 10px var(--emerald-accent);
            }
            50% {
                box-shadow: 0 0 20px var(--emerald-accent), 0 0 30px var(--emerald-accent);
            }
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        .terminal-border {
            border: 1px solid #334155;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.5) 100%);
        }
        
        .scanline {
            position: relative;
            overflow: hidden;
        }
        
        .scanline::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            pointer-events: none;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen">
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
